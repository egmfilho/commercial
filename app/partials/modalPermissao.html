<div class="meu-modal" id="modalPermissao">
  <div class="header">
    <div class="title">
      <span class="glyphicon glyphicon-lock"></span>
      Autorizar
      <span class="glyphicon glyphicon-remove close" ng-click="cancel()"></span>
    </div>
  </div>
  <div class="body" style="height: 200px">

    <div class="col-sm-12">
      <h4>Login</h4>
      <input type="text" class="form-control" ng-model="permissao.usuario" keys-shortcuts enter="avancar()">
    </div>
    <div class="col-sm-12">
      <h4>Senha</h4>
      <input type="password" class="form-control" ng-model="permissao.senha" keys-shortcuts enter="ok(permissao.usuario, permissao.senha)">
    </div>

  </div>
  <div class="footer">
    <button class="btn btn-default" name="negative" ng-click="cancel()" tabindex="-1"><span class="glyphicon glyphicon-remove"></span> {{negative || 'NÃ£o'}}</button>
    <button class="btn btn-default" name="positive" ng-click="ok(permissao.usuario, permissao.senha)"><span class="glyphicon glyphicon-ok"></span> {{positive || 'Sim'}}</button>
  </div>
</div>
