<div class="meu-modal">

  <div class="header">
    <div class="title"><span class="glyphicon glyphicon-pencil"></span> Atendimento <span class="glyphicon glyphicon-remove close" ng-click="cancel()"></span></div>
  </div>

  <div class="body sm">

    <div class="container condensar-rows">
      <div class="row">
        <div class="col-md-12">
          <h4>Parecer</h4>
          <textarea cols="30" rows="8" class="form-control"></textarea>
        </div>
        <div class="col-md-6">
          <h4>Meio de contato</h4>
          <select class="form-control"></select>
        </div>
        <div class="col-md-6">
          <h4>Pessoa de contato</h4>
          <input type="text" class="form-control" ng-model="nmPessoa" keys-shortcuts enter="buscarPorNome(nmPessoa)">
        </div>
      </div>
    </div>

  </div>

  <div class="footer">
    <button class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove"></span> Fechar</button>
    <button class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-floppy-save"></span> Salvar</button>
  </div>

</div>
