<div class="col-md-6">
  <div class="card">
    <div class="header">
      <h3>Email</h3>
    </div>
    <div class="clearfix">

      <div class="row condensar-rows">
        <div class="col-sm-8">
          <h4>Servidor de saída</h4>
          <input type="text" class="form-control">
        </div>
        <div class="col-sm-4">
          <h4>Porta</h4>
          <input type="text" class="form-control">
        </div>
      </div>

      <div class="row condensar-rows">
        <div class="col-sm-6">
          <h4>Autenticação SMTP</h4>
          <input type="text" class="form-control">
        </div>
        <div class="col-sm-6">
          <h4>Nome do remetente</h4>
          <input type="text" class="form-control" placeholder="Commercial">
        </div>
      </div>

      <div class="row condensar-rows">
        <div class="col-sm-6">
          <h4>Email</h4>
          <input type="email" class="form-control">
        </div>
        <div class="col-sm-6">
          <h4>Senha</h4>
          <input type="password" class="form-control">
        </div>
      </div>

      <h4>&nbsp;</h4>
      <button class="btn btn-default btn-lg pull-right"><span class="glyphicon glyphicon-floppy-save"></span> Salvar</button>
    </div>
  </div>
</div>

<div class="col-md-6">
  <div class="card">
    <div class="header">
      <h3>Conexão</h3>
    </div>
    <div class="clearfix">
      <h4>Servidor</h4>
      <input type="text" class="form-control">
      <h4>Base</h4>
      <input type="text" class="form-control">

      <div class="row condensar-rows">
        <div class="col-sm-6">
          <h4>Usuário</h4>
          <input type="text" class="form-control">
        </div>
        <div class="col-sm-6">
          <h4>Senha</h4>
          <input type="password" class="form-control">
        </div>
      </div>

      <h4>&nbsp;</h4>
      <button class="btn btn-primary btn-lg pull-right"><span class="glyphicon glyphicon-transfer"></span> Testar conexão</button>
    </div>
  </div>
</div>
